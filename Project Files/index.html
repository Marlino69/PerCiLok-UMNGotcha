<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerCiLokGotcha</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #e8f9fd">
    <!-- judul atasan  -->
    <div class="title-top text-center shadow p-3 mb-3">
      <h1 class>PerCiLokGotcha</h1>
      <h3>Virtual Pet</h3>
    </div>

    <div class="container" id="deathBg">
      <div class="position-absolute top-50 start-50 translate-middle">
        <!--Choose character-->
        <div id="starting" class="text-center">
          <h1>Select your avatar :</h1>
          <div class="row">
            <div class="col-md-4">
              <img
                src="asset/avatar1/baby.png"
                alt="Avatar 1"
                class="selectAvatar"
                id="avatar1"
              />
            </div>
            <div class="col-md-4">
              <img
                src="asset/avatar2/baby.png"
                alt="Avatar 2"
                class="selectAvatar"
                id="avatar2"
              />
            </div>
            <div class="col-md-4">
              <img
                src="asset/avatar3/baby.png"
                alt="Avatar 3"
                class="selectAvatar"
                id="avatar3"
              />
            </div>
          </div>
          <!--Difficulty-->
          <h2 class="mb-4">Select Difficulty :</h2>
          <div class="row">
            <div class="col-md-4">
              <button
                type="button"
                id="easy"
                class="btn btn-outline-success btn-lg"
              >
                EASY
              </button>
            </div>
            <div class="col-md-4">
              <button type="button" id="normal" class="btn btn-warning btn-lg">
                NORMAL
              </button>
            </div>
            <div class="col-md-4">
              <button
                type="button"
                id="hard"
                class="btn btn-outline-danger btn-lg"
              >
                HARD
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--The game-->
      <div id="content" class="mt-3 text-center">
        <div>
          <!--status bar-->
          <div class="row gx-0 bg-light border border-primary rounded mb-2">
            <div class="col md-6 text-start ms-4 mt-2">
              <h3>Sleep</h3>
              <div class="progress mb-3 col-11">
                <div
                  id="bar1"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <h3>Hygiene</h3>
              <div class="progress mb-3 col-11">
                <div
                  id="bar2"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col md-6 text-start mt-2">
              <h3>Happiness</h3>
              <div class="progress mb-3 col-11">
                <div
                  id="bar3"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <h3>Hunger</h3>
              <div class="progress mb-3 col-11">
                <div
                  id="bar4"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
          <div id="background">
            <!--Time and name + icon ?-->
            <div id="profile">
              <h4><span id="clock"></span></h4>
              <h4><span id="day-time"></span> <span id="name"></span>!!</h4>
              <h4>Age : <span id="level"></span></h4>
              <div id="selected-avatar"></div>
            </div>

            <!--action button-->
            <div class="row gx-5 mt-5">
              <div class="col md-6">
                <div class="d-grid mx-5 mb-3">
                  <button
                    class="btn btn-light border-primary text-primary"
                    id="btn1"
                  >
                    Sleep
                  </button>
                </div>
                <div class="d-grid mx-5 mb-3">
                  <button
                    class="btn btn-light border-primary text-primary"
                    id="btn2"
                  >
                    Clean
                  </button>
                </div>
              </div>
              <div class="col md-6">
                <div class="d-grid mx-5 mb-3">
                  <button
                    class="btn btn-light border-primary text-primary"
                    id="btn3"
                  >
                    Play
                  </button>
                </div>
                <div class="d-grid mx-5 mb-3">
                  <button
                    class="btn btn-light border-primary text-primary"
                    id="btn4"
                  >
                    Eat
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--game over-->
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <div class="row">
        <div class="col-4"><span></span></div>
        <div
          class="text-center col-4 bg-light border border-dark rounded"
          id="endGame"
        >
          <h1>Game Over</h1>
          <h2>Last life : <span id="endlevel"></span></h2>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="jscript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
